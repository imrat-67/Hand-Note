<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard - Imrat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Key-board</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Text Box -->
        <textarea id="text-box" class="form-control mb-3" rows="5" readonly></textarea>
        <!-- Copy Button -->
        <button id="copy-button" class="btn btn-secondary mb-3">Copy Text</button>
        <!-- Keyboard -->
        <div id="keyboard" class="keyboard">
          <!-- Keyboard keys will be generated dynamically using JavaScript -->
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
