

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imrat - Keyboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            gap: 5px;
            max-width: 700px;
        }
        .key {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
        }
        .key:hover {
            background-color: #0056b3;
        }
        .wide-key {
            grid-column: span 2;
        }
        .extra-wide-key {
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <h1>On-Screen Keyboard</h1>
    <textarea id="textbox" class="form-control mb-3" style="max-width: 700px; height: 100px;" placeholder="Type here..."></textarea>
    <div class="keyboard">
        <!-- First Row -->
        <button class="key" onclick="addCharacter('`')">`</button>
        <button class="key" onclick="addCharacter('1')">1</button>
        <button class="key" onclick="addCharacter('2')">2</button>
        <button class="key" onclick="addCharacter('3')">3</button>
        <button class="key" onclick="addCharacter('4')">4</button>
        <button class="key" onclick="addCharacter('5')">5</button>
        <button class="key" onclick="addCharacter('6')">6</button>
        <button class="key" onclick="addCharacter('7')">7</button>
        <button class="key" onclick="addCharacter('8')">8</button>
        <button class="key" onclick="addCharacter('9')">9</button>
        <button class="key" onclick="addCharacter('0')">0</button>
        <button class="key" onclick="addCharacter('-')">-</button>
        <button class="key" onclick="addCharacter('=')">=</button>
        <button class="key wide-key" onclick="backspace()">Backspace</button>
        
        <!-- Second Row -->
        <button class="key wide-key" onclick="addCharacter('\t')">Tab</button>
        "QWERTYUIOP[]\\"
        .split('').forEach(char => {
            document.write(`<button class="key" onclick="addCharacter('${char}')">${char}</button>`);
        });
        <button class="key wide-key" onclick="addCharacter('\n')">Enter</button>
        
        <!-- Third Row -->
        <button class="key extra-wide-key" onclick="addCharacter('Caps')">Caps Lock</button>
        "ASDFGHJKL;'"
        .split('').forEach(char => {
            document.write(`<button class="key" onclick="addCharacter('${char}')">${char}</button>`);
        });
        
        <!-- Fourth Row -->
        <button class="key wide-key" onclick="addCharacter('Shift')">Shift</button>
        "ZXCVBNM,./"
        .split('').forEach(char => {
            document.write(`<button class="key" onclick="addCharacter('${char}')">${char}</button>`);
        });
        <button class="key wide-key" onclick="addCharacter('Shift')">Shift</button>
        
        <!-- Space Bar -->
        <button class="key extra-wide-key" onclick="addCharacter(' ')" style="grid-column: span 5;">Space</button>
        <button class="key wide-key" onclick="copyText()">Copy</button>
    </div>

    <script>
        function addCharacter(char) {
            let textbox = document.getElementById('textbox');
            if (char === '\\n') {
                textbox.value += '\n';
            } else if (char === '\\t') {
                textbox.value += '\t';
            } else {
                textbox.value += char;
            }
        }
        
        function backspace() {
            let textbox = document.getElementById('textbox');
            textbox.value = textbox.value.slice(0, -1);
        }
        
        function copyText() {
            let textbox = document.getElementById('textbox');
            textbox.select();
            document.execCommand('copy');
            alert('Text copied to clipboard!');
        }
    </script>
</body>
</html>
