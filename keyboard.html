<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imrat - Keyboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 5px;
            max-width: 900px;
        }
        .key {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
        }
        .key:hover {
            background-color: #0056b3;
        }
        .wide-key {
            grid-column: span 2;
        }
        .extra-wide-key {
            grid-column: span 3;
        }
        .space-key {
            grid-column: span 7;
        }
    </style>
</head>
<body>
    <h1>On-Screen Keyboard</h1>
    <textarea id="textbox" class="form-control mb-3" style="max-width: 900px; height: 100px;" placeholder="Type here..."></textarea>
    <div class="keyboard">
        <!-- First Row -->
        <button class="key" onclick="addCharacter('`')">`</button>
        <button class="key" onclick="addCharacter('1')">1</button>
        <button class="key" onclick="addCharacter('2')">2</button>
        <button class="key" onclick="addCharacter('3')">3</button>
        <button class="key" onclick="addCharacter('4')">4</button>
        <button class="key" onclick="addCharacter('5')">5</button>
        <button class="key" onclick="addCharacter('6')">6</button>
        <button class="key" onclick="addCharacter('7')">7</button>
        <button class="key" onclick="addCharacter('8')">8</button>
        <button class="key" onclick="addCharacter('9')">9</button>
        <button class="key" onclick="addCharacter('0')">0</button>
        <button class="key" onclick="addCharacter('-')">-</button>
        <button class="key" onclick="addCharacter('=')">=</button>
        <button class="key wide-key" onclick="backspace()">Backspace</button>

        <!-- Second Row -->
        <button class="key wide-key" onclick="addCharacter('\t')">Tab</button>
        <button class="key" onclick="addCharacter('Q')">Q</button>
        <button class="key" onclick="addCharacter('W')">W</button>
        <button class="key" onclick="addCharacter('E')">E</button>
        <button class="key" onclick="addCharacter('R')">R</button>
        <button class="key" onclick="addCharacter('T')">T</button>
        <button class="key" onclick="addCharacter('Y')">Y</button>
        <button class="key" onclick="addCharacter('U')">U</button>
        <button class="key" onclick="addCharacter('I')">I</button>
        <button class="key" onclick="addCharacter('O')">O</button>
        <button class="key" onclick="addCharacter('P')">P</button>
        <button class="key" onclick="addCharacter('[')">[</button>
        <button class="key" onclick="addCharacter(']')">]</button>
        <button class="key" onclick="addCharacter('\\')">\</button>

        <!-- Third Row -->
        <button class="key extra-wide-key" onclick="toggleCapsLock()">Caps Lock</button>
        <button class="key" onclick="addCharacter('A')">A</button>
        <button class="key" onclick="addCharacter('S')">S</button>
        <button class="key" onclick="addCharacter('D')">D</button>
        <button class="key" onclick="addCharacter('F')">F</button>
        <button class="key" onclick="addCharacter('G')">G</button>
        <button class="key" onclick="addCharacter('H')">H</button>
        <button class="key" onclick="addCharacter('J')">J</button>
        <button class="key" onclick="addCharacter('K')">K</button>
        <button class="key" onclick="addCharacter('L')">L</button>
        <button class="key" onclick="addCharacter(';')">;</button>
        <button class="key" onclick="addCharacter("'")">'</button>
        <button class="key wide-key" onclick="addCharacter('\n')">Enter</button>

        <!-- Fourth Row -->
        <button class="key wide-key" onclick="toggleShift()">Shift</button>
        <button class="key" onclick="addCharacter('Z')">Z</button>
        <button class="key" onclick="addCharacter('X')">X</button>
        <button class="key" onclick="addCharacter('C')">C</button>
        <button class="key" onclick="addCharacter('V')">V</button>
        <button class="key" onclick="addCharacter('B')">B</button>
        <button class="key" onclick="addCharacter('N')">N</button>
        <button class="key" onclick="addCharacter('M')">M</button>
        <button class="key" onclick="addCharacter(',')">,</button>
        <button class="key" onclick="addCharacter('.')">.</button>
        <button class="key" onclick="addCharacter('/')">/</button>
        <button class="key wide-key" onclick="toggleShift()">Shift</button>

        <!-- Fifth Row -->
        <button class="key" onclick="addCharacter('Ctrl')">Ctrl</button>
        <button class="key" onclick="addCharacter('Win')">Win</button>
        <button class="key" onclick="addCharacter('Alt')">Alt</button>
        <button class="key space-key" onclick="addCharacter(' ')">Space</button>
        <button class="key" onclick="addCharacter('Alt')">Alt</button>
        <button class="key" onclick="addCharacter('Fn')">Fn</button>
        <button class="key" onclick="addCharacter('Ctrl')">Ctrl</button>
        <button class="key wide-key" onclick="copyText()">Copy</button>
    </div>

    <script>
        let isCapsLock = false;
        let isShift = false;

        function addCharacter(char) {
            let textbox = document.getElementById('textbox');
            if (char === '\n') {
                textbox.value += '\n';
            } else if (char === '\t') {
                textbox.value += '\t';
            } else if (char === 'Caps Lock') {
                toggleCapsLock();
            } else if (char === 'Shift') {
                toggleShift();
            } else {
                if (isCapsLock || isShift) {
                    textbox.value += char.toUpperCase();
                } else {
                    textbox.value += char.toLowerCase();
                }
            }
        }

        function backspace() {
            let textbox = document.getElementById('textbox');
            textbox.value = textbox.value.slice(0, -1);
        }

        function toggleCapsLock() {
            isCapsLock = !isCapsLock;
            alert(`Caps Lock ${isCapsLock ? 'On' : 'Off'}`);
        }

        function toggleShift() {
            isShift = !isShift;
            alert(`Shift ${isShift ? 'On' : 'Off'}`);
        }

        function copyText() {
            let textbox = document.getElementById('textbox');
            textbox.select();
            document.execCommand('copy');
            alert('Text copied to clipboard!');
        }
    </script>
</body>
</html>
