<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Sharing - Imrat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Text Sharing</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <input type="text" id="text-input" class="form-control mb-3" placeholder="Type something...">
        <button id="generate-link" class="btn btn-primary w-100">Generate Link</button>
        <div id="link-display" class="mt-3"></div>
        <div id="text-display" class="mt-3"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
