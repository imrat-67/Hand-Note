<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Share</h1>
        <textarea id="textInput" placeholder="Type your text here..."></textarea>
        <button onclick="saveText()">Save & Generate Link</button>
        <div class="link" id="linkContainer"></div>
    </div>

    <script>
        // Function to save text and generate a shareable link
        function saveText() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert('Please enter some text!');
                return;
            }

            // Encode the text for the URL
            const encodedText = encodeURIComponent(text);
            const url = `${window.location.origin}${window.location.pathname}?text=${encodedText}`;

            // Save the text to localStorage for the same device
            localStorage.setItem('sharedText', text);

            // Display the shareable link
            const linkContainer = document.getElementById('linkContainer');
            linkContainer.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
        }

        // Function to load text from the URL or localStorage
        function loadText() {
            const urlParams = new URLSearchParams(window.location.search);
            const textFromUrl = urlParams.get('text');

            if (textFromUrl) {
                // Display text from the URL
                const decodedText = decodeURIComponent(textFromUrl);
                document.getElementById('textInput').value = decodedText;
            } else {
                // Display text from localStorage (if available)
                const savedText = localStorage.getItem('sharedText');
                if (savedText) {
                    document.getElementById('textInput').value = savedText;
                }
            }
        }

        // Load text when the page loads
        loadText();
    </script>
</body>
</html>
