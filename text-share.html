<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Share</h1>
        <textarea id="textInput" placeholder="Type your text here..."></textarea>
        <button onclick="saveText()">Save</button>
        <div class="link" id="linkContainer"></div>
    </div>

    <script>
        // Get the keyword from the URL
        const pathSegments = window.location.pathname.split('/');
        const keyword = pathSegments[pathSegments.length - 1];

        // Load saved text for the keyword
        function loadText() {
            const savedText = localStorage.getItem(keyword);
            if (savedText) {
                document.getElementById('textInput').value = savedText;
            }
        }

        // Save text to localStorage
        function saveText() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert('Please enter some text!');
                return;
            }

            // Save text under the keyword
            localStorage.setItem(keyword, text);
            alert('Text saved!');
        }

        // Load text when the page loads
        loadText();
    </script>
</body>
</html>
