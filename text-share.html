<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imrat - Text Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .link-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Sharing</h1>
        <input type="text" id="textInput" class="form-control mb-3" placeholder="Enter a unique name">
        <button class="btn btn-primary" onclick="createLink()">Generate Link</button>
        
        <div id="linkContainer" class="link-box mt-3" style="display: none;">
            <p>Your Link:</p>
            <input type="text" id="generatedLink" class="form-control" readonly>
            <button class="btn btn-success mt-2" onclick="copyLink()">Copy Link</button>
        </div>
        
        <div id="textDisplay" class="link-box mt-3" style="display: none;">
            <p>Shared Text:</p>
            <textarea id="sharedText" class="form-control" readonly></textarea>
            <button class="btn btn-success mt-2" onclick="copySharedText()">Copy Text</button>
        </div>
    </div>

    <script>
        function createLink() {
            let input = document.getElementById('textInput').value.trim();
            if (input === '') {
                alert('Please enter a name');
                return;
            }
            let url = window.location.origin + '/' + encodeURIComponent(input);
            sessionStorage.setItem(input, prompt('Enter the text to store:'));
            document.getElementById('generatedLink').value = url;
            document.getElementById('linkContainer').style.display = 'block';
        }
        
        function copyLink() {
            let linkField = document.getElementById('generatedLink');
            linkField.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }
        
        function copySharedText() {
            let textField = document.getElementById('sharedText');
            textField.select();
            document.execCommand('copy');
            alert('Text copied to clipboard!');
        }
        
        function checkForSharedText() {
            let path = window.location.pathname.substring(1);
            if (path) {
                let storedText = sessionStorage.getItem(path);
                if (storedText) {
                    document.getElementById('sharedText').value = storedText;
                    document.getElementById('textDisplay').style.display = 'block';
                }
            }
        }
        
        window.onload = checkForSharedText;
    </script>
</body>
</html>
